<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            transform: scaleX(-1); /* Mirror video */
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
        p { margin: 5px 0; font-size: 0.9rem; color: #ccc; }
        .highlight { color: #00ffff; font-weight: bold; }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading">Initializing AI & GPU...</div>

    <div id="ui">
        <h1>Particle Core</h1>
        <p>Current Shape: <span id="shape-name" class="highlight">Sphere</span></p>
        <p>üñê <b>Move Hand</b>: Rotate System</p>
        <p>ü§è <b>Pinch (Thumb+Index)</b>: Change Color</p>
        <p>‚úä <b>Close Fist</b>: Collapse / Explode</p>
        <p>üëàüëâ <b>Swipe Left/Right</b>: Change Shape</p>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.15;
        const MORPH_SPEED = 0.08;

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Where they want to go
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        const colorObj = new THREE.Color();

        // Initialize random positions
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50;
            targetPositions[i] = positions[i];
            colors[i] = 1;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE GENERATORS ---
        const shapes = {
            sphere: (i) => {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = 10;
                return [
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                ];
            },
            heart: (i) => {
                // Heart curve parametric equations
                const t = Math.random() * Math.PI * 2;
                const spread = (Math.random() - 0.5) * 2; // Thickness
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = spread; 
                const scale = 0.5;
                return [x * scale, y * scale, z];
            },
            saturn: (i) => {
                const r = Math.random();
                if (r > 0.4) {
                    // Ring
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 12 + Math.random() * 6;
                    return [Math.cos(angle) * dist, (Math.random()-0.5), Math.sin(angle) * dist];
                } else {
                    // Planet
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const rad = 7;
                    return [
                        rad * Math.sin(phi) * Math.cos(theta),
                        rad * Math.sin(phi) * Math.sin(theta),
                        rad * Math.cos(phi)
                    ];
                }
            },
            flower: (i) => {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const scale = 5;
                // Rose/Flower mathematical surface approximation
                const r = 3 + Math.cos(4 * u);
                return [
                    scale * r * Math.sin(v) * Math.cos(u),
                    scale * r * Math.sin(v) * Math.sin(u),
                    scale * r * Math.cos(v)
                ];
            },
            cube: (i) => {
                const size = 15;
                return [
                    (Math.random() - 0.5) * size,
                    (Math.random() - 0.5) * size,
                    (Math.random() - 0.5) * size
                ];
            }
        };

        let shapeKeys = Object.keys(shapes);
        let currentShapeIndex = 0;

        function setTargetShape(shapeName) {
            document.getElementById('shape-name').innerText = shapeName.charAt(0).toUpperCase() + shapeName.slice(1);
            const generator = shapes[shapeName];
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const coords = generator(i);
                targetPositions[i * 3] = coords[0];
                targetPositions[i * 3 + 1] = coords[1];
                targetPositions[i * 3 + 2] = coords[2];
            }
        }

        // Initialize with Sphere
        setTargetShape('sphere');

        // --- INTERACTION STATE ---
        const interaction = {
            x: 0, // Hand X (-1 to 1)
            y: 0, // Hand Y (-1 to 1)
            pinch: 0, // 0 to 1 (Color Hue)
            fist: false, // Collapse/Explode
            lastShapeChange: 0
        };

        // --- MEDIAPIPE HANDS SETUP ---
        const videoElement = document.getElementById('webcam');
        
        function onResults(results) {
            document.getElementById('loading').style.opacity = 0;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Position Tracking (Palm Center approx by Wrist + Middle Finger Base)
                const wrist = landmarks[0];
                const midFinger = landmarks[9];
                const cx = (wrist.x + midFinger.x) / 2;
                const cy = (wrist.y + midFinger.y) / 2;
                
                // Map 0..1 to -1..1 (inverted X for mirror feel)
                interaction.x = (1 - cx) * 2 - 1; 
                interaction.y = -(cy * 2 - 1);

                // 2. Pinch Detection (Thumb tip vs Index tip)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                
                // Map distance to hue (Closer = change color faster or specific color)
                // Normalize roughly: 0.02 is touching, 0.2 is open
                interaction.pinch = Math.max(0, Math.min(1, (distance - 0.02) * 5));

                // 3. Fist Detection (Are finger tips below finger PIP joints?)
                // Simple check: is index tip lower than index PIP? (y increases downwards in screen space)
                // Actually, let's use bounding box density or average distance from center.
                // Simple heuristic: Average distance of tips from wrist.
                let tips = [8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(t => {
                    avgDist += Math.sqrt(Math.pow(landmarks[t].x - wrist.x, 2) + Math.pow(landmarks[t].y - wrist.y, 2));
                });
                avgDist /= 4;
                interaction.fist = avgDist < 0.2; // Threshold for fist

                // 4. Swipe to change shape (Edge zones)
                const now = Date.now();
                if (now - interaction.lastShapeChange > 1500) {
                    if (cx < 0.1) { // Right side of camera (Left on screen)
                        currentShapeIndex = (currentShapeIndex - 1 + shapeKeys.length) % shapeKeys.length;
                        setTargetShape(shapeKeys[currentShapeIndex]);
                        interaction.lastShapeChange = now;
                    } else if (cx > 0.9) { // Left side of camera
                        currentShapeIndex = (currentShapeIndex + 1) % shapeKeys.length;
                        setTargetShape(shapeKeys[currentShapeIndex]);
                        interaction.lastShapeChange = now;
                    }
                }
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- ANIMATION LOOP ---
        let time = 0;
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();
            time += dt;

            // 1. Rotate System based on Hand Position
            // Smoothly interpolate rotation
            particles.rotation.x += (interaction.y * 0.5 - particles.rotation.x) * 0.1;
            particles.rotation.y += (interaction.x * 0.5 - particles.rotation.y) * 0.1;

            // Continuous slow rotation
            particles.rotation.z += 0.002;

            // 2. Update Attributes
            const posAttr = geometry.attributes.position;
            const colAttr = geometry.attributes.color;

            // Determine expansion factor (Fist = explode/expand outwards or collapse)
            // Let's make Fist = Collapse tight, Open = Normal
            const expansion = interaction.fist ? 0.1 : 1.0; 

            // Dynamic Color Base
            // Use pinch distance to shift hue
            const baseHue = (time * 0.1) + (1 - interaction.pinch); 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // Move current pos towards target pos
                let tx = targetPositions[ix] * expansion;
                let ty = targetPositions[iy] * expansion;
                let tz = targetPositions[iz] * expansion;

                // Add noise/float
                tx += Math.sin(time + i) * 0.2;
                ty += Math.cos(time + i * 0.5) * 0.2;

                // Linear Interpolation (Lerp)
                positions[ix] += (tx - positions[ix]) * MORPH_SPEED;
                positions[iy] += (ty - positions[iy]) * MORPH_SPEED;
                positions[iz] += (tz - positions[iz]) * MORPH_SPEED;

                // Update Color
                // Gradient based on position
                const pTime = (i / PARTICLE_COUNT);
                colorObj.setHSL((baseHue + pTime * 0.2) % 1, 0.8, 0.6);
                
                colAttr.array[ix] = colorObj.r;
                colAttr.array[iy] = colorObj.g;
                colAttr.array[iz] = colorObj.b;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
